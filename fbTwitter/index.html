<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<title>Demo Facebook</title>
	</head>
	<body>
		<div class="app">
			<div>
				<button id="facebook_login" onClick="facebook.onFacebookLogin();">Facebook Login</button>
				<button id="facebook_logout" onClick="facebook.onFacebookLogout();">Facebook Logout</button>
				<button id="facebook_logout" onClick="app.getInfo();">Get info</button>
				<button id="facebook_logout" onClick="facebook.onFacebookPostFeed({message: 'Lorem ipsum dolor sit amet'});">Publicar</button>
			</div>
			<div>
				<button id="twitter_login" onClick="twitter.login();">Twitter Login</button>
				<button id="twitter_logout" onClick="twitter.logout();">Twitter Logout</button>
				<button id="twitter_tweet" onClick="twitter.tweet({'status': 'Otro texto', 'trim_user': 'true'});">Tweet</button>
			</div>			
		</div>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/oauth.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/facebook.js"></script>
		<script type="text/javascript" src="js/twitter.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript">
			app.initialize();
		</script>
	</body>
</html>
